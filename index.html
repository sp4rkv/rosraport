    function setupRealtimeListener() {
      db.ref("reports/currentReport").on("value", (snapshot) => {
        const data = snapshot.val();
        if (data) {
          document.getElementById("reportOutput").textContent = generateReport(data);
        }
      });
    }

    function generateReport(data) {
      const displayValue = (value) => value ? value : "";
      const modelDisplay = (model) => model ? `(${model})` : "";

      return `
Data: ${displayValue(data.date)}
Zmiana: ${displayValue(data.shift)}
*1.Wykon/Target:*
C9-1 - ${displayValue(data.targetc91)} / ${displayValue(data.daily_targetc91)} ${modelDisplay(data.modelc91)}
C9-2 - ${displayValue(data.targetc92)} / ${displayValue(data.daily_targetc92)} ${modelDisplay(data.modelc92)}
C10-1 - ${displayValue(data.targetc101)} / ${displayValue(data.daily_targetc101)} ${modelDisplay(data.modelc101)}
C10-2 - ${displayValue(data.targetc102)} / ${displayValue(data.daily_targetc102)} ${modelDisplay(data.modelc102)}
A9-1 - ${displayValue(data.targeta91)} / ${displayValue(data.daily_targeta91)} ${modelDisplay(data.modela91)}
A9-2 - ${displayValue(data.targeta92)} / ${displayValue(data.daily_targeta92)} ${modelDisplay(data.modela92)}
A10-1 - ${displayValue(data.targeta101)} / ${displayValue(data.daily_targeta101)} ${modelDisplay(data.modela101)}
A10-2 - ${displayValue(data.targeta102)} / ${displayValue(data.daily_targeta102)} ${modelDisplay(data.modela102)}
*2.Całkowity scrap:*
C9 - ${displayValue(data.total_scrap_c9)}
C10 - ${displayValue(data.total_scrap_c10)}
CRW - ${displayValue(data.total_scrap_crw)}
A9 - ${displayValue(data.total_scrap_a9)}
A10 - ${displayValue(data.total_scrap_a10)}
ARW - ${displayValue(data.total_scrap_arw)}
Total: ${displayValue(data.total_scrap)}
Yield(obecny/target): ${displayValue(data.target)}/99.94%
*3.Hold (ilość pancakes w nawiasie powody holdow)*
C9-1 - ${displayValue(data.holdc91)} ${data.holdc91_reason ? `(${data.holdc91_reason})` : ""}
C9-2 - ${displayValue(data.holdc92)} ${data.holdc92_reason ? `(${data.holdc92_reason})` : ""}
C10-1 - ${displayValue(data.holdc101)} ${data.holdc101_reason ? `(${data.holdc101_reason})` : ""}
C10-2 - ${displayValue(data.holdc102)} ${data.holdc102_reason ? `(${data.holdc102_reason})` : ""}
A9-1 - ${displayValue(data.holda91)} ${data.holda91_reason ? `(${data.holda91_reason})` : ""}
A9-2 - ${displayValue(data.holda92)} ${data.holda92_reason ? `(${data.holda92_reason})` : ""}
A10-1 - ${displayValue(data.holda101)} ${data.holda101_reason ? `(${data.holda101_reason})` : ""}
A10-2 - ${displayValue(data.holda102)} ${data.holda102_reason ? `(${data.holda102_reason})` : ""}
*4. Rw katoda*
Ilość przerobionych rolek: ${displayValue(data.crw_ilosc_rolek)}
*5. Rw anoda*
Ilość przerobionych rolek: ${displayValue(data.arw_ilosc_rolek)}
*6.Scrap na zmarszczkę:*
C9 - ${displayValue(data.c9zmarszczka)}
C10 - ${displayValue(data.c10zmarszczka)}
CRW - ${displayValue(data.crwzmarszczka)}
*7.Ilość zerwań/scrap w m*
C9.1 - ${data.c91scrap_zerwania ? `${data.c91scrap_zerwania} m` : ""}
C9.2 - ${data.c92scrap_zerwania ? `${data.c92scrap_zerwania} m` : ""}
C10.1 - ${data.c101scrap_zerwania ? `${data.c101scrap_zerwania} m` : ""}
C10.2 - ${data.c102scrap_zerwania ? `${data.c102scrap_zerwania} m` : ""}
*8.Scrap na thickness:*
A8.1 - ${data.a81_thickness ? `${data.a81_thickness} m` : ""}
A8.2 - ${data.a82_thickness ? `${data.a82_thickness} m` : ""}
A9.1 - ${data.a91_thickness ? `${data.a91_thickness} m` : ""}
A9.2 - ${data.a92_thickness ? `${data.a92_thickness} m` : ""}
A10.1 - ${data.a101_thickness ? `${data.a101_thickness} m` : ""}
A10.2 - ${data.a102_thickness ? `${data.a102_thickness} m` : ""}
ARW - ${data.arw_thickness ? `${data.arw_thickness} m` : ""}
      `;
    }

    function copyReport() {
      const reportText = document.getElementById("reportOutput").textContent;
      navigator.clipboard
        .writeText(reportText)
        .then(() => {
          alert("Raport skopiowany do schowka!");
        })
        .catch((err) => {
          console.error("Błąd kopiowania: ", err);
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
      setupRealtimeListener();
      const inputs = document.querySelectorAll("#reportForm input, #reportForm select");
      inputs.forEach((input) => input.addEventListener("input", saveData));
    });
  </script>
